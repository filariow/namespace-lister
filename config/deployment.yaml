apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-lister
  namespace: namespace-lister
  labels:
    apps: namespace-lister
spec:
  selector:
    matchLabels:
      apps: namespace-lister
  replicas: 1
  template:
    metadata:
      labels:
        apps: namespace-lister
    spec:
      # securityContext:
      #   runAsNonRoot: true
      containers:
      - image: traefik:v3.1.6
        name: proxy
        volumeMounts:
        - name: "traefik-static-config"
          mountPath: "/etc/traefik"
        - name: "traefik-dynamic-config"
          mountPath: "/etc/traefik/dynamic"
        - name: "traefik-plugin-storage"
          mountPath: "/plugins-storage"
        # securityContext:
        #   allowPrivilegeEscalation: false
        #   readOnlyRootFilesystem: true
        #   capabilities:
        #     drop:
        #       - "ALL"
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      - image: namespace-lister:latest
        name: namespace-lister
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        ports:
          - containerPort: 8080
            name: http  
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - "ALL"
      volumes:
      - name: "traefik-plugin-storage"
        emptyDir:
          sizeLimit: 20Mi
      - name: "traefik-static-config"
        configMap:
          name: "traefik-sidecar-static-config"
      - name: "traefik-dynamic-config"
        configMap:
          name: "traefik-sidecar-dynamic-config"
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
data: {}
kind: ConfigMap
metadata:
  name: traefik-sidecar-static-config
---
apiVersion: v1
data: {}
kind: ConfigMap
metadata:
  name: traefik-sidecar-dynamic-config
